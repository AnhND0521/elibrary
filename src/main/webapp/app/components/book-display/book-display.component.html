<div class="card text-center align-items-center mx-2 pt-2 h-100">
  <img src="{{ book.imageUrl ?? '' }}" class="book-cover-img card-img-top" />
  <div class="card-body d-flex flex-column align-items-center">
    <h5 class="card-title" ngbTooltip="{{ book.title }} - {{ book.authors }}">
      {{ book.title.length > 30 ? book.title.slice(0, 30) + '...' : book.title }}
    </h5>
    <p class="card-text mb-3">{{ book.authors.length > 30 ? book.authors.slice(0, 30) + '...' : book.authors }}</p>

  </div>
</div>
