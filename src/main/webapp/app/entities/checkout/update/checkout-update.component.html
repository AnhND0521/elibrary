<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-checkout-heading" data-cy="CheckoutCreateUpdateHeading" jhiTranslate="eLibraryApp.checkout.home.createOrEditLabel">
        Thêm mới hoặc cập nhật Checkout
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="eLibraryApp.checkout.startTime" for="field_startTime">Start Time</label>
          <div class="d-flex">
            <input
              id="field_startTime"
              data-cy="startTime"
              type="datetime-local"
              class="form-control"
              name="startTime"
              formControlName="startTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="eLibraryApp.checkout.endTime" for="field_endTime">End Time</label>
          <div class="d-flex">
            <input
              id="field_endTime"
              data-cy="endTime"
              type="datetime-local"
              class="form-control"
              name="endTime"
              formControlName="endTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="eLibraryApp.checkout.isReturned" for="field_isReturned">Is Returned</label>
          <input
            type="checkbox"
            class="form-check"
            name="isReturned"
            id="field_isReturned"
            data-cy="isReturned"
            formControlName="isReturned"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="eLibraryApp.checkout.copy" for="field_copy">Copy</label>
          <select class="form-control" id="field_copy" data-cy="copy" name="copy" formControlName="copy" [compareWith]="compareBookCopy">
            <option [ngValue]="null"></option>
            <option [ngValue]="bookCopyOption" *ngFor="let bookCopyOption of bookCopiesSharedCollection">{{ bookCopyOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="eLibraryApp.checkout.patron" for="field_patron">Patron</label>
          <select
            class="form-control"
            id="field_patron"
            data-cy="patron"
            name="patron"
            formControlName="patron"
            [compareWith]="comparePatronAccount"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="patronAccountOption" *ngFor="let patronAccountOption of patronAccountsSharedCollection">
              {{ patronAccountOption.cardNumber }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
