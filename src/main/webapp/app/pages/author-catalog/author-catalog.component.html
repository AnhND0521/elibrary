<div class="container">
  <h2 class="mb-4">Danh mục tác giả</h2>
  <div id="search-input-group" class="input-group input-group-md w-50 mb-4">
    <span class="input-group-text" id="inputGroup-sizing-md"><fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon></span>
    <input
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-md"
      placeholder="Tìm tác giả"
      [(ngModel)]="filterValue"
      (keyup)="filter()"
    />
  </div>
  <ul *ngIf="filteredList.length > 0">
    <div class="row">
      <div *ngFor="let author of displayList" class="col-lg-3 col-md-4 col-sm-12 mb-2">
        <li>
          <a routerLink="/search" [queryParams]="{ author: author.id }">{{ author.name }}</a>
        </li>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </ul>
  <div *ngIf="filteredList.length === 0" class="alert alert-warning">Không tìm thấy tác giả nào.</div>
</div>
