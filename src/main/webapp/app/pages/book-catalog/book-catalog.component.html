<div class="container">
  <h2 class="mb-3">Danh mục sách</h2>
  <div class="input-group mb-3 w-50">
    <input type="text" class="form-control" placeholder="Tìm kiếm" aria-describedby="button-addon2" />
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
      <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
    </button>
  </div>
  <div class="d-flex justify-content-start mb-5">
    <a href="#" class="me-4">Thể loại</a>
    <a href="#">Tác giả</a>
  </div>

  <div *ngFor="let catalogItem of catalog" class="mb-5">
    <h4 class="mb-3 fw-semibold">{{ catalogItem.categoryName }}</h4>
    <ngb-carousel class="carousel carousel-dark py-2" [showNavigationIndicators]="false">
      <ng-template *ngFor="let slide of catalogItem.content" ngbSlide>
        <div class="book-list d-flex justify-content-center">
          <div *ngFor="let book of slide" class="card text-center align-items-center mx-2 pt-2">
            <img src="{{ book.imageUrl }}" class="book-cover-img card-img-top" />
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text mb-3">{{ book.authors }}</p>
              <a href="#" class="btn btn-primary mt-auto text-white">Chi tiết</a>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
